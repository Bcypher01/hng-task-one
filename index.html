<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG - First task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="border">
        <div>
          <img
            src="/img/pic.png"
            class="img"
            alt="OlumideCypher"
            data-testid="slackDisplayImage" />
        </div>

        <h1 class="title" id="title" data-testid="slackUserName">
          OlumideCypher
        </h1>
        <p class="track" data-testid="myTrack">Frontend</p>
        <span class="date">
          <p class="day" id="date" data-testid="currentDayOfTheWeek"></p>
          <p class="time" id="time" data-testid="currentUTCTime"></p>
        </span>
        <a
          href="https://github.com/Bcypher01/hng-task-one"
          data-testid="githubURL"
          >https://github.com/Bcypher01/hng-task-one</a
        >
      </div>
    </section>
  </body>

  <script src="script.js"></script>
</html>
